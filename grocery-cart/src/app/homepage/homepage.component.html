<div class="container">
  <div class="content">
    <div class="groceries">
      <div class="box-header">Groceries</div>
      <div class="grocery-items">
        <div *ngFor="let item of groceryItems" class="grocery-item">
          <app-product [product]="item" (addToCart)="addToCart($event)"></app-product>
        </div>
      </div>
    </div>
    <div class="cart">
      <div class="box-header">Shopping Cart</div>
      <app-cart [cartItems]="cartItems"></app-cart>
    </div>
  </div>
</div>
